<body>
  <div class="h1">Bosch Avatar Grabber</div>
  
<p class="p">Login, type in Bosch email then Grab It!</p>

<input id="textbox" size="35" class="textarea" onkeypress="return searchKeyPress(event);"></input>

<p></p>

<div class="wrapper">
<button type="button" class="btn" onclick="window.open('https://rb-owa.apac.bosch.com/owa/', '_blank');">Login</button>
<button type="button" id="grabbtn" class="btn" onclick="picture()">Grab It!</button>
<button type="button" class="btn" onclick="insertText()">Insert Sample</button>
</div>

<hr>
<div>
  <center><img id="bigpic" style="display:none;" onerror="imgError();"></center>
</div>

<textarea rows="1" id="sample" cols="1" class="invi">
Yogi.XUE@cn.bosch.com
</textarea>
  




<script type='text/javascript'>

function insertText(){
var sample = document.getElementById("sample").innerHTML;
document.getElementById("textbox").value = sample;
}


function picture(){ 
   var piclink = document.getElementById("textbox").value;
   if (/(\S+)@(\S+bosch\.com)/.test(piclink)) {
        var reg = piclink.match(/(\S+)@(\S+bosch\.com)/i); //regex to check bosch email
		piclink = "https://rb-owa.apac.bosch.com/owa/service.svc/s/GetPersonaPhoto?email=" + reg[1] + "%40" + reg [2] + "&UA=0&size=HR648x648"
		document.getElementById('bigpic').src = piclink;
		
		// display image if successfully loaded
		bigpic.onload = function() {
			if (bigpic.naturalWidth){
			document.getElementById('bigpic').style.display='block';
			console.log(bigpic.naturalWidth, bigpic.naturalHeight);
			}
		}
			
		return;
   }
   alert("Please enter valid Bosch Email, for example: abc@vn.bosch.com");
}

function searchKeyPress(e)
{
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('grabbtn').click();
        return false;
    }
    return true;
}

function imgError() {
		alert("Please login first! If logged in, does the email exist?");
		console.log(bigpic.naturalWidth, bigpic.naturalHeight);
}

window.onload = function() {
  var input = document.getElementById("textbox").focus();
}

</script>
