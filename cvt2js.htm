<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
<style class="cp-pen-styles">body {
  margin: 25px;
}
#input {
  height: 150px;
  font-family: "Courier New", Courier, monospace;
}</style></head><body>
<div class="alert alert-info" role="alert">Enter multiple lines of things here and it will be converted to a Javascript array format.</div>
<textarea id="input" class="u-full-width" placeholder=""></textarea>
<input id="go" class="button-primary" type="submit" value="Go!">
<script src='//static.codepen.io/assets/common/stopExecutionOnTimeout-41c52890748cd7143004e05d3c5f786c66b19939c4500ce446314d1748483e13.js'></script><script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script >$('#go').click(function () {
  var lines = $('#input').val().split(/\n/);
  var output = [];
  var outputText = [];
  for (var i = 0; i < lines.length; i++) {if (window.CP.shouldStopExecution(0)) break;
    // only push this line if it contains a non whitespace character.
    if (/\S/.test(lines[i])) {
      outputText.push('"' + $.trim(lines[i]) + '"');
      output.push($.trim(lines[i]));
    }
  }window.CP.exitedLoop(0);
  console.log(output);
  $('#input').val('[' + outputText + ']');
  $('.alert').removeClass('alert-info').addClass('alert-success').text('Done!');
});
//# sourceURL=pen.js
</script>
</body></html>
